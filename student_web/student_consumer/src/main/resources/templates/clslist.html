<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>班级列表</h1>
    <table>
        <tr>
            <td>id</td>
            <td>班级名称</td>
            <td>班级总人数</td>
            <td>操作</td>
        </tr>
        <tr th:each="cls : ${clss}">
            <td th:text="${cls.id}">id</td>
            <td th:text="${cls.cname}">班级名称</td>
            <td th:text="${cls.cnum}">班级总人数</td>
            <td><a th:href="/tec/update?id=${cls.id}">修改</a><a th:href="/tec/delete?id=${cls.id}">删除</a></td>
        </tr>
    </table>

</body>
</html>
